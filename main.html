<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="main">
	<div class="text">
		<div class="instructions" style="display: block;">
		<p>Click on Ryu to make him throw a Hadouken.</p>
		<p>Press and hold down the "X" key to make him strike his cool pose!</p>
		</div>
		</div>
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
			<div class="hadouken"></div>
		</div>
	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
	<audio id="cool-sound" src="sound/cool.mp3">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
